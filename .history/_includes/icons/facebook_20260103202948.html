<svg
  xmlns="http://www.w3.org/2000/svg"
  width="{{ include.size | default: 24 }}"
  height="{{ include.size | default: 24 }}"
  viewBox="0 0 24 24"
  fill="none"
  overflow="visible"
  stroke="{{ include.color | default: 'currentColor' }}"
  stroke-width="{{ include.stroke_width | default: 2 }}"
  stroke-linecap="round"
  stroke-linejoin="round"
  class="hover-icon hover-icon-facebook {{ include.class }}"
>
  <path stroke="none" d="M0 0h24v24H0z" fill="none" />
  <path
    class="fb-path"
    d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"
    style="transform-origin: center"
  />
  <text
    class="fb-like"
    x="12"
    y="2"
    text-anchor="middle"
    font-size="10"
    fill="{{ include.color | default: 'currentColor' }}"
    opacity="0"
    stroke="none"
  >
    👍
  </text>
</svg>
